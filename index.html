<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 mb-4 mb-md-0">
                <div class="card">
                    <div class="card-body">
                        <form id="todoForm">
                               <div class="form-group">
                                <label for="todoItem">Todo Item</label>
                                <input id="todoItem" type="text" class="form-control">
                               </div>
                               <button id="addTodoBtn" class="btn btn-outline-primary btn-block btn-sm">Add Todo</button>
                               <button  type="button" id="updateTodoBtn"class="btn btn-outline-primary btn-block btn-sm d-none">Update Todo</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body" id="todoContainer">

                                </div>
                            </li>
                         </ul> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
